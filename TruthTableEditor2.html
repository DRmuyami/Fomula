<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Truth Table Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sortable Truth Table Generator</h1>
    <label for="numElements">Number of Elements:</label>
    <input type="number" id="numElements" min="1" max="10" value="2">
    <button onclick="generateTruthTable()">Generate Truth Table</button>
    <table id="truthTable">
        <thead>
            <tr id="tableHeader">
                <th>Index</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- JavaScriptで行を追加 -->
        </tbody>
    </table>
    <button onclick="generateFormula()">make formula</button>
    <div id="formula"></div>
    <script src="script.js"></script>
</body>
</html>
